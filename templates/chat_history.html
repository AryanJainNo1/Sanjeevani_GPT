<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
</head>
<body>
    <h1>Your Chat History</h1>
    <ul>
        {% for chat in chats %}
            <li>{{ chat.message }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Chat</a>
</body>
</html>
